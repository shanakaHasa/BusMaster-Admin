<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bus Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap');
        body {
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background-image: url('static/background.webp');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            background-position: absolute;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide the scrollbars */
        }
        form {
            width: 60%;
            max-width: 500px; /* Set a maximum width */
            margin: 5px;
            margin-bottom: 30px;
            padding: 20px; /* Add padding to the form */
            border-radius: 10px; /* Add border-radius for a rounded appearance */
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow */
            position: relative; /* Add relative positioning for absolute button positioning */
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 4px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.add-btn, button.back-btn {
            background-color: rgba(11, 219, 219, 0.694);
            color: #fff;
            padding: 8px 16px; /* Reduce padding */
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        button.add-btn:hover, button.back-btn:hover {
            background-color: rgba(11, 219, 219, 1); /* Change the background color on hover */
        }

        #button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px; /* Add padding to prevent overlap */
            box-sizing: border-box; /* Include padding in the width */
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #title-container {
            width: 100%;
            border-bottom: 3px solid #080808;
            padding: 10px;
            text-align: center;
            background-color: #00000091;
            color: rgb(224, 224, 224);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it is on top of other elements */
        }

        #title-container h2 {
            margin: 0;
            font-weight: 800;
        }

        #footer {
            background-color: #000000f2;
            border-top: 2px solid #363535;
            text-align: center;
            padding: 20px;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h2>ADD BUS DETAILS</h2>
    </div>
    <form action="/add" method="post">
        <label for="new_bus_number">Bus Number:</label>
        <input type="text" id="new_bus_number" name="new_bus_number" placeholder="Bus Number" required>

        <label for="new_chassi_number">Chassis Number:</label>
        <input type="text" id="new_chassi_number" name="new_chassi_number" placeholder="Chassis Number" required>

        <label for="new_driver_name">Driver Name:</label>
        <input type="text" id="new_driver_name" name="new_driver_name" placeholder="Driver Name" required>

        <label for="new_driver_id">Driver ID:</label>
        <input type="text" id="new_driver_id" name="new_driver_id" placeholder="Driver ID" required>

        <label for="new_conductor_name">Conductor Name:</label>
        <input type="text" id="new_conductor_name" name="new_conductor_name" placeholder="Conductor Name" required>

        <label for="new_conductor_id">Conductor ID:</label>
        <input type="text" id="new_conductor_id" name="new_conductor_id" placeholder="Conductor ID" required>

        <label for="new_starting_point">Starting Point:</label>
        <input type="text" id="new_starting_point" name="new_starting_point" placeholder="Starting Point" required>

        <label for="new_end_point">End Point:</label>
        <input type="text" id="new_end_point" name="new_end_point" placeholder="End Point" required>
            
        <button type="submit" class="back-btn">Submit</button>      
    </form>
    <footer id="footer">
        <p>&copy; Bus Time Prediction Master</p>
    </footer>
 
</body>
</html>
