<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bus Details</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap');
        body {
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background-image: url('static/background.webp');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            background-position: absolute;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide the scrollbars */
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        form {
            width: 60%;
            max-width: 500px; /* Set a maximum width */
            margin: 5px;
            margin-bottom: 30px;
            padding: 20px; /* Add padding to the form */
            border-radius: 10px; /* Add border-radius for a rounded appearance */
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow */
            position: relative; /* Add relative positioning for absolute button positioning */
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 4px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: rgba(11, 219, 219, 0.694);
            color: #fff;
            padding: 8px 16px; /* Reduce padding */
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        button:hover {
            background-color: rgba(11, 219, 219, 1); /* Change the background color on hover */
        }

        button[type="submit"] {
            margin-right: 10px;
        }

        #footer {
            background-color: #000000f2;
            border-top: 2px solid #363535;
            text-align: center;
            padding: 20px;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #title-container {
            width: 100%;
            border-bottom: 3px solid #080808;
            padding: 10px;
            text-align: center;
            background-color: #00000091;
            color: rgb(224, 224, 224);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it is on top of other elements */
        }

        #title-container h2 {
            margin: 0;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div id="title-container">
    <h2>Edit Bus Details</h2>
    </div>
    <form action="/update" method="post">
        <input type="hidden" name="bus_number" value="{{ bus_number }}">

        <!-- Non-editable fields -->
        <label for="busNumber">Bus Number:</label>
        <input type="text" id="busNumber" name="busNumber" value="{{ bus_info.busNumber }}" readonly><br>

        <label for="chassiNumber">Chassis Number:</label>
        <input type="text" id="chassiNumber" name="chassiNumber" value="{{ bus_info.chassiNumber }}" readonly><br>

        <label for="startingPoint">Starting Point:</label>
        <input type="text" id="startingPoint" name="startingPoint" value="{{ bus_info.startingPoint }}" readonly><br>

        <label for="endPoint">End Point:</label>
        <input type="text" id="endPoint" name="endPoint" value="{{ bus_info.endPoint }}" readonly><br>

        <!-- Editable fields -->
        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driverName" value="{{ bus_info.driverName }}" required><br>

        <label for="driverID">Driver ID:</label>
        <input type="text" id="driverID" name="driverID" value="{{ bus_info.driverID }}" required><br>

        <label for="conductorName">Conductor Name:</label>
        <input type="text" id="conductorName" name="conductorName" value="{{ bus_info.conductorName }}" required><br>

        <label for="conductorID">Conductor ID:</label>
        <input type="text" id="conductorID" name="conductorID" value="{{ bus_info.conductorID }}" required><br>

        <button type="submit">Update</button>
        <form action="/admin_panel" method="get" style="display:inline;">
            <button type="submit">Back</button>
        </form>
    </form>

    <footer id="footer">
        <p>&copy; Bus Time Prediction Master</p>
    </footer>
</body>
</html>
